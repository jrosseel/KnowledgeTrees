<div class="col-xs-12" ng-controller="KnowledgeTreeRawDataController">
	<div id="header-breadcrumbs" class="col-xs-2 no-pad">
		<h4>SELECT SUBJECT</h4>
		<select id="breadcrumb-subject-select"
	    		class="breadcrumb-select subject-header-breadcrumbs-dropdown"
	            ng-show:"vm.isLoaded"
	    		ng-model="vm.selectedSubject"
	            ng-options="subject for subject in vm.subjects"
	            ng-change="vm.subjectSelected()">
	    </select>
	    <br/>
	    <div style="margin-top: 5px;">Scope to topic: <input style="position: relative; top: 3px;" type="checkbox" class="check" ng-model="vm.scopeToTopic" /></div>
	    <button type="button" 
	    		class="btn btn-emwalimu btn-emwalimu-block" 
	    		ng-click="vm.renderKnowledgeTree()" 
	    		ng-disabled="vm.selectedSubject == null"
	    		style="margin-top: 15px;">Show data</button>
	</div>
	<div id="d3-container" class="col-xs-10">
		<h4 style="text-align: center; margin-top: 10px;">VIEW DATA</h4>
		<div class="col-xs-12 no-pad">
			<div id="d3-renderframe"></div>
		</div>
	</div>
</div>
